<!DOCTYPE html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  </style>
</head>
<body>
<div class="container">
  <h2>Th√™m m·ªõi t√†i kho·∫£n</h2>
  <div id="errorAlert" class="error-message"></div>
  <form id="createAccountForm">
    <div class="form-group">

        <input id="username" type="text" placeholder="Nh·∫≠p username" required>
        <button type="button" onclick="checkUsername()" class="btn-primary">Ki·ªÉm tra</button>
      </div>
      <span id="usernameMessage" class="message"></span>
    </div>

    <div class="form-group">
      <label for="employeeName">T√™n nh√¢n vi√™n:</label>
      <input id="employeeName" type="text" placeholder="Nh·∫≠p t√™n nh√¢n vi√™n" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" placeholder="Nh·∫≠p email" readonly>
    </div>

    <div class="form-group">
      <label for="department">ƒê∆°n v·ªã:</label>
      <select id="department" required>
        <option value="">Ch·ªçn ƒë∆°n v·ªã</option>
      </select>
    </div>

    <div class="form-group">
      <label for="role">Quy·ªÅn:</label>
      <select id="role" required>
        <option value="">Ch·ªçn quy·ªÅn</option>
      </select>
    </div>

    <div class="form-group">
      <label for="password">M·∫≠t kh·∫©u:</label>
      <input id="password" type="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u" minlength="6" required>
      <small class="message">(T·ªëi thi·ªÉu 6 k√Ω t·ª±)</small>
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" id="status" checked> T√†i kho·∫£n ho·∫°t ƒë·ªông
      </label>
    </div>

    <div class="form-footer">
      <button type="button" onclick="window.location.href='/users'" class="btn-secondary">
        <i class="fas fa-times"></i> H·ªßy
      </button>
      <button type="submit" class="btn-primary">
        <i class="fas fa-save"></i> L∆∞u
      </button>
    </div>
  </form>
</div>

<script>
  let isUsernameAvailable = false;
  let departmentsList = []; // L∆∞u danh s√°ch ƒë∆°n v·ªã ƒë·ªÉ t√°i s·ª≠ d·ª•ng

  // üîπ L·∫•y danh s√°ch ƒë∆°n v·ªã t·ª´ API
  async function fetchDepartments() {
    try {
      const response = await fetch('/api/v1/departments/all');
      const result = await response.json();

      // L·ªçc c√°c ƒë∆°n v·ªã tr√πng l·∫∑p b·∫±ng c√°ch s·ª≠ d·ª•ng Set
      departmentsList = Array.isArray(result.data)
              ? [...new Map(result.data.map(item =>
                      [item.departmentName, item])).values()]
              : [];

      // S·∫Øp x·∫øp c√°c ƒë∆°n v·ªã theo th·ª© t·ª± A-Z
      departmentsList.sort((a, b) =>
              a.departmentName.localeCompare(b.departmentName)
      );

      const departmentSelect = document.getElementById('department');
      departmentSelect.innerHTML = '<option value="">Ch·ªçn ƒë∆°n v·ªã</option>';

      // Th√™m c√°c ƒë∆°n v·ªã ƒë√£ l·ªçc v√†o dropdown
      departmentsList.forEach(dept => {
        const option = document.createElement('option');
        option.value = dept.departmentName;
        option.textContent = dept.departmentName;
        departmentSelect.appendChild(option);
      });

    } catch (error) {
      console.error('üö® L·ªói khi l·∫•y danh s√°ch ƒë∆°n v·ªã:', error);
      showError('Kh√¥ng th·ªÉ t·∫£i danh s√°ch ƒë∆°n v·ªã. Vui l√≤ng th·ª≠ l·∫°i sau.');
    }
  }

  // üîπ L·∫•y danh s√°ch quy·ªÅn t·ª´ API
  async function fetchRoles() {
    try {
      const response = await fetch('/api/v1/roles/all');
      const result = await response.json();
      const roles = Array.isArray(result.data) ? result.data : [];

      const roleSelect = document.getElementById('role');
      roleSelect.innerHTML = '<option value="">Ch·ªçn quy·ªÅn</option>';
      roles.forEach(role => {
        const option = document.createElement('option');
        option.value = role.roleName;
        option.textContent = role.roleName;
        roleSelect.appendChild(option);
      });

    } catch (error) {
      console.error('üö® L·ªói khi l·∫•y danh s√°ch quy·ªÅn:', error);
      showError('Kh√¥ng th·ªÉ t·∫£i danh s√°ch quy·ªÅn. Vui l√≤ng th·ª≠ l·∫°i sau.');
    }
  }

  // üîπ Ki·ªÉm tra username c√≥ s·∫µn kh√¥ng
  async function checkUsername() {
    const username = document.getElementById('username').value.trim();
    const messageSpan = document.getElementById('usernameMessage');
    messageSpan.textContent = '';

    if (!username) {
      messageSpan.textContent = 'Vui l√≤ng nh·∫≠p username';
      messageSpan.className = 'message text-danger';
      isUsernameAvailable = false;
      return;
    }

    // Ki·ªÉm tra ƒë·ªãnh d·∫°ng username
    if (!/^[a-z0-9_]+$/i.test(username)) {
      messageSpan.textContent = 'Username ch·ªâ ƒë∆∞·ª£c ch·ª©a ch·ªØ c√°i, s·ªë v√† d·∫•u g·∫°ch d∆∞·ªõi';
      messageSpan.className = 'message text-danger';
      isUsernameAvailable = false;
      return;
    }

    try {
      const response = await fetch(`/api/v1/users/check?username=${username}`);

      if (!response.ok) {
        throw new Error('L·ªói k·∫øt n·ªëi m√°y ch·ªß');
      }

      const result = await response.json();

      if (result.status === 'Success') {
        messageSpan.textContent = 'Username kh·∫£ d·ª•ng';
        messageSpan.className = 'message text-success';
        isUsernameAvailable = true;
        updateEmail();
      } else {
        messageSpan.textContent = result.message || 'Username kh√¥ng kh·∫£ d·ª•ng';
        messageSpan.className = 'message text-danger';
        isUsernameAvailable = false;
      }
    } catch (error) {
      messageSpan.textContent = 'C√≥ l·ªói x·∫£y ra khi ki·ªÉm tra username';
      messageSpan.className = 'message text-danger';
      isUsernameAvailable = false;
      console.error('üö® L·ªói khi ki·ªÉm tra username:', error);
    }
  }

  // üîπ Hi·ªÉn th·ªã th√¥ng b√°o l·ªói
  function showError(message) {
    const errorAlert = document.getElementById('errorAlert');
    errorAlert.textContent = message;
    errorAlert.style.display = 'block';
    setTimeout(() => errorAlert.style.display = 'none', 5000);
  }

  // üîπ L·∫•y departmentId t·ª´ departmentName
  function getDepartmentId(departmentName) {
    if (!departmentName) return null;
    const department = departmentsList.find(d => d.departmentName === departmentName);
    return department ? department.departmentId : null;
  }

  // üîπ C·∫≠p nh·∫≠t email t·ª± ƒë·ªông
  function updateEmail() {
    const username = document.getElementById('username').value.trim();
    const emailField = document.getElementById('email');

    if (username) {
      emailField.value = `${username}@cmcglobal.com.vn`;
    } else {
      emailField.value = '';
    }
  }

  // üîπ T·∫°o t√†i kho·∫£n m·ªõi
  async function createAccount(event) {
    event.preventDefault();
    const errorAlert = document.getElementById('errorAlert');
    errorAlert.style.display = 'none';

    // Ki·ªÉm tra username
    if (!isUsernameAvailable) {
      showError('Vui l√≤ng ki·ªÉm tra v√† x√°c nh·∫≠n username kh·∫£ d·ª•ng tr∆∞·ªõc khi t·∫°o t√†i kho·∫£n');
      return;
    }

    // Ki·ªÉm tra m·∫≠t kh·∫©u
    const password = document.getElementById('password').value;
    if (password.length < 6) {
      showError('M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±');
      return;
    }

    // Thu th·∫≠p d·ªØ li·ªáu form
    const accountData = {
      username: document.getElementById('username').value.trim(),
      employeeName: document.getElementById('employeeName').value.trim(),
      email: document.getElementById('email').value.trim(),
      departmentName: document.getElementById('department').value,
      departmentId: getDepartmentId(document.getElementById('department').value),
      roleName: document.getElementById('role').value,
      password: password,
      status: document.getElementById('status').checked ? 'Active' : 'Inactive'
    };

    // Ki·ªÉm tra c√°c tr∆∞·ªùng b·∫Øt bu·ªôc
    if (!accountData.departmentName || !accountData.roleName) {
      showError('Vui l√≤ng ch·ªçn ƒë∆°n v·ªã v√† quy·ªÅn');
      return;
    }

    try {
      const response = await fetch('/api/v1/users/create', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(accountData)
      });

      const result = await response.json();

      if (!response.ok) {
        throw new Error(result.message || 'Kh√¥ng th·ªÉ t·∫°o t√†i kho·∫£n');
      }

      if (result.status === 'Success') {
        alert('T·∫°o t√†i kho·∫£n th√†nh c√¥ng!');
        window.location.href = '/users?refresh=' + new Date().getTime();
      } else {
        showError(result.message || 'C√≥ l·ªói x·∫£y ra khi t·∫°o t√†i kho·∫£n');
      }
    } catch (error) {
      console.error('üö® L·ªói khi t·∫°o t√†i kho·∫£n:', error);
      showError(error.message || 'C√≥ l·ªói x·∫£y ra khi t·∫°o t√†i kho·∫£n');
    }
  }

  // üîπ Kh·ªüi t·∫°o khi trang ƒë∆∞·ª£c t·∫£i
  document.addEventListener('DOMContentLoaded', () => {
    fetchDepartments();
    fetchRoles();

    // Th√™m s·ª± ki·ªán input cho username ƒë·ªÉ t·ª± ƒë·ªông c·∫≠p nh·∫≠t email
    document.getElementById('username').addEventListener('input', updateEmail);

    // Th√™m s·ª± ki·ªán submit cho form
    document.getElementById('createAccountForm').addEventListener('submit', createAccount);
  });
</script>
</body>
</html>
