<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 100%;
      height: 100%;
      padding: 20px;
      border: 2px solid #000;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      position: relative;
      box-sizing: border-box;
    }
    .logout-button {
      display: flex;
      margin-left: auto;
      font-size: 14px; /* Chỉnh chữ nhỏ hơn */
      border: none; /* Xóa viền */
      background: none; /* Xóa nền */
    }
    -button i {
      font-size: 24px; /* Giữ kích thước icon */
    }
    .logout-button span {
      margin-top: 5px; /* Tạo khoảng cách giữa icon và chữ */
    }
    .content-wrapper {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .tabs {
      display: flex;
      margin-top: 40px;
      width: 33%;
      margin-left: 20px;
      border-bottom: none; /* Xóa viền dưới */
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      flex: 1;
      text-align: center;
      border: none; /* Xóa viền */
      background: #f2f2f2; /* Màu nền nhẹ */
    }
    .tab.active {
      background-color: #ddd;
      font-weight: bold;
      position: relative;
      z-index: 2;
      clip-path: polygon(0 0, 90% 0, 100% 100%, 0 100%);
      margin-right: -23px;
    }
    .content {
      display: none;
      padding: 15px;
      border: 1px solid #ddd;
      flex-grow: 1;
    }
    .content.active {
      display: block;
    }
    .request-container {
      padding: 15px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border: none; /* Xóa viền */
      background: none; /* Xóa nền */
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      align-items: center;
      margin-bottom: 10px;
    }
    .toolbar .search-bar {
      flex-grow: 1;
      max-width: 350px;
      max-height: 100px;
    }
    .toolbar .reset-button {
      margin-left: auto;
    }
    .toolbar .add-new-button {
      margin-left: auto; /* Move to the right */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      flex-grow: 1;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
  <script>
    function showTab(tabId) {
      document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
    }
  </script>
</head>
<body onload="showTab('manage-accounts')">
<div class="container">
  <button class="logout-button" onclick="alert('Đăng xuất!')">
    <i class="fas fa-sign-out-alt"></i> Đăng xuất
  </button>
  <div class="content-wrapper">
    <div class="tabs">
      <div class="tab" onclick="showTab('manage-requests')">Quản lý yêu cầu</div>
      <div class="tab active" onclick="showTab('manage-accounts')">Quản lý tài khoản</div>
    </div>
    <div id="manage-accounts" class="content active">
      <div class="request-container">
        <div class="toolbar">
          <label for="departments">Đơn vị</label>
          <select id="departments">
            <option value="DKR1">DKR1</option>
            <option value="DKR2">DKR2</option>
            <option value="DKR3">DKR3</option>
          </select>
          <label for="roles">Quyền</label>
          <select id="roles">
            <option value="Admin">Admin</option>
            <option value="Supervisor">Supervisor</option>
            <option value="Employee">Employee</option>
          </select>
          <label for="keyword">Tìm kiếm</label>
          <input type="text" id="keyword" class="search-bar" placeholder="Tìm kiếm theo tên, username, email">
          <button>
            <i class="fas fa-search"></i>
          </button>
          <button type="button" onclick="resetForm()">
            <i class="fas fa-undo"></i>
          </button>
          <button id="addNewButton" class="add-new-button" onclick="resetFilters()">Thêm mới</button>
        </div>
        <table>
          <thead>
          <tr>
            <th>Username</th>
            <th>Tên nhân viên</th>
            <th>Email</th>
            <th>Role</th>
            <th>Đơn vị</th>
            <th>Tình trạng</th>
            <th>Chỉnh sửa</th>
          </tr>
          </thead>
          <tbody id="accountsTableBody">
          <tr>
            <td>user1</td>
            <td>Nhân viên 1</td>
            <td>user1@example.com</td>
            <td>Admin</td>
            <td>DKR1</td>
            <td>Active</td>
            <td>
              <button type="button">
                <i class="fas fa-edit"></i>
              </button>
            </td>
          </tr>
          <!-- More rows can be added here -->
          </tbody>
        </table>
        <nav>
          <ul class="pagination" id="pagination">
            <!-- Pagination items will be inserted here by JavaScript -->
          </ul>
        </nav>
      </div>
    </div>
    <div id="manage-requests" class="content">
      <div class="request-container">
        <h3>Quản lý yêu cầu</h3>
        <p>Chức năng quản lý yêu cầu sẽ được thêm sau.</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
