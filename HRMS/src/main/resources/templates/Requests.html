<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <title>Quản lý Yêu Cầu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      text-align: center;
    }
    .container {
      width: 100%;
      max-width: 100%;
      padding: 20px;
      box-sizing: border-box;
      background: white;
    }
    .logout-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      margin-left: auto;
      font-size: 14px; /* Chỉnh chữ nhỏ hơn */

      background: none; /* Xóa nền */
    }
    .logout-button i {
      font-size: 24px; /* Giữ kích thước icon */
    }
    .logout-button span {
      margin-top: 5px; /* Tạo khoảng cách giữa icon và chữ */
    }
    h2 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #312c2c;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .filter-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 60px; /* Tăng khoảng cách giữa các phần tử */
      margin-bottom: 20px;
    }
    .filter-box input, .filter-box select, .filter-box button {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .filter-box button {
      background-color: #ecd5d5;
      color: white;
      border: none;
      cursor: pointer;
    }
    .filter-box button:hover {
      background-color: #FFFFFF;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%; /* Adjusted width for smaller screens */
      max-width: 600px; /* Max width for larger screens */
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .modal-content h2 {
      margin-top: 0;
      color: #333;
      text-align: center;
    }

    .modal-content p {
      margin: 10px 0;
      font-size: 16px;
    }

    .modal-content p strong {
      display: inline-block;
      width: 150px;
    }

    .modal-content button {
      background-color: #d9534f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: 20px auto 0; /* Centered button */
    }

    .modal-content button:hover {
      background-color: #c9302c; /* Darker shade on hover */
    }
  </style>
  <script>
    const API_BASE_URL = "http://localhost:8080/api/v1/requests";
    let data = []; // Khai báo biến data toàn cục

    async function fetchRequests() {
      try {
        const response = await fetch(API_BASE_URL);
        if (!response.ok) throw new Error(`Lỗi HTTP! Mã lỗi: ${response.status}`);
        const result = await response.json();
        if (!result || !result.data || !Array.isArray(result.data)) throw new Error("Dữ liệu API không hợp lệ");
        data = result.data; // Gán dữ liệu vào biến toàn cục
        populateTable(data);
      } catch (error) {
        console.error("Lỗi:", error);
        document.getElementById("requestsTableBody").innerHTML =
                `<tr><td colspan="9" style="text-align:center; color: red;">Lỗi khi tải dữ liệu.</td></tr>`;
      }
    }

    function populateTable(data) {
      const tableBody = document.getElementById("requestsTableBody");
      tableBody.innerHTML = "";
      if (data.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="8" style="text-align:center;">Không có dữ liệu</td></tr>`;
        return;
      }
      data.forEach(request => {
        const row = tableBody.insertRow();
        row.insertCell(0).textContent = formatRequestType(request.requestType);
        row.insertCell(1).textContent = request.username || "-";
        row.insertCell(2).textContent = formatDate(request.createdAt);
        row.insertCell(3).textContent = formatDuration(request.startTime, request.endTime);
        row.insertCell(4).textContent = request.requestReason || "-";
        row.insertCell(5).textContent = request.approverUsername || "Chưa có";
        row.insertCell(6).textContent = formatRequestStatus(request.requestStatus);
        const editCell = row.insertCell(7); // Action column
        const editButton = document.createElement("button");
        editButton.className = "edit-btn";
        editButton.innerHTML = '<i class="fas fa-edit"></i>'; // Edit icon
        editButton.onclick = () => viewRequest(request.requestId);
        editCell.appendChild(editButton);
        row.setAttribute('data-department', formatDepartmentName(request.departmentId)); // Hidden attribute for department
      });
    }

    function formatDate(dateString) {
      if (!dateString) return "-";
      const date = new Date(dateString);
      return date.toISOString().split("T")[0]; // Trả về YYYY-MM-DD
    }

    function formatDuration(start, end) {
      if (!start || !end) return "-";
      const startDate = new Date(start).toISOString().split("T")[0]; // YYYY-MM-DD
      const endDate = new Date(end).toISOString().split("T")[0]; // YYYY-MM-DD
      return startDate === endDate ? startDate : `${startDate} - ${endDate}`;
    }

    function formatRequestType(type) {
      return {
        "UNPAID_LEAVE": "Nghỉ không lương",
        "PAID_LEAVE": "Nghỉ có lương",
      }[type] || "-";
    }

    function formatRequestStatus(status) {
      return {
        "APPROVED": "Đã duyệt",
        "REJECTED": "Từ chối",
        "PENDING": "Chờ duyệt",
      }[status] || "-";
    }

    function filterRequests() {
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const requestType = document.getElementById("requestType").value;
      const requestStatus = document.getElementById("requestStatus").value;
      const requestReason = document.getElementById("requestReason").value.toLowerCase();
      const departmentName = document.getElementById("departmentName").value.toLowerCase(); // New filter

      document.querySelectorAll("#requestsTableBody tr").forEach(row => {
        const [type, , date, , reason, , status] = [...row.cells].map(cell => cell.textContent.trim());
        const department = row.getAttribute('data-department').toLowerCase(); // Get hidden department attribute
        let show = true;
        if (startDate && new Date(date) < new Date(startDate)) show = false;
        if (endDate && new Date(date) > new Date(endDate)) show = false;
        if (requestType && type !== formatRequestType(requestType)) show = false;
        if (requestStatus && status !== formatRequestStatus(requestStatus)) show = false;
        if (requestReason && !reason.toLowerCase().includes(requestReason)) show = false;
        if (departmentName && !department.includes(departmentName)) show = false; // New filter condition
        row.style.display = show ? "" : "none";
      });
    }

    function resetFilters() {
      document.getElementById("startDate").value = "";
      document.getElementById("endDate").value = "";
      document.getElementById("requestType").value = "";
      document.getElementById("requestStatus").value = "";
      document.getElementById("requestReason").value = "";
      document.getElementById("departmentName").value = ""; // Reset new filter
      fetchRequests(); // Reload the request list
    }

    function formatDepartmentName(departmentId) {
      return {
        1: "IT",
        2: "HR",
        3: "Finance",
      }[departmentId] || "-";
    }

    function viewRequest(requestId) {
      const request = data.find(req => req.requestId === requestId);
      if (request) {
        document.getElementById("viewLeaveDate").textContent = formatDate(request.startTime);
        document.getElementById("viewRequestReason").textContent = request.requestReason || "";
        document.getElementById("viewApprovalDate").textContent = formatDate(request.endTime);
        document.getElementById("viewPaidLeave").textContent = formatRequestType(request.requestType);
        document.getElementById("viewUsername").textContent = request.username || "-";
        document.getElementById("viewCreatedAt").textContent = formatDate(request.createdAt);
        document.getElementById("viewApproverUsername").textContent = request.approverUsername || "Chưa có";
        document.getElementById("viewRequestStatus").textContent = formatRequestStatus(request.requestStatus);
        document.getElementById("viewDepartmentName").textContent = formatDepartmentName(request.departmentId);
        document.getElementById("editRequestModal").style.display = "block";
      }
    }

    function closeModal() {
      document.getElementById("editRequestModal").style.display = "none";
    }

    // Ensure this function is called when the page loads
    window.onload = function() {
      fetchRequests();
      document.querySelector('.filter-box button[onclick="filterRequests()"]').onclick = filterRequests;
      document.querySelector('.filter-box button[onclick="resetFilters()"]').onclick = resetFilters;
    };
  </script>
</head>
<body>
<div class="container">
  <button class="logout-button" onclick="alert('Đăng xuất!')">
    <i class="fas fa-sign-out-alt"></i> Đăng xuất
  </button>
  <div class="filter-box">
    <label>Ngày bắt đầu: <input type="date" id="startDate"></label>
    <label>Ngày kết thúc: <input type="date" id="endDate"></label>
    <label>Kiểu yêu cầu:
      <select id="requestType">
        <option value="">Tất cả</option>
        <option value="UNPAID_LEAVE">Nghỉ không lương</option>
        <option value="PAID_LEAVE">Nghỉ có lương</option>
      </select>
    </label>
    <label>Trạng thái:
      <select id="requestStatus">
        <option value="">Tất cả</option>
        <option value="APPROVED">Đã duyệt</option>
        <option value="REJECTED">Từ chối</option>
        <option value="PENDING">Chờ duyệt</option>
      </select>
    </label>
    <label>Lý do: <input type="text" id="requestReason"></label>
    <label>Phòng ban:
      <select id="departmentName">
        <option value="">Tất cả</option>
        <option value="IT">IT</option>
        <option value="HR">HR</option>
        <option value="Finance">Finance</option>
      </select>
    </label>
    <button onclick="filterRequests()">Lọc</button>
    <button onclick="resetFilters()">Đặt lại</button>
  </div>
  <table>
    <thead>
    <tr>
      <th>Kiểu yêu cầu</th>
      <th>Người yêu cầu</th>
      <th>Ngày tạo</th>
      <th>Khoảng thời gian</th>
      <th>Lý do</th>
      <th>Người duyệt</th>
      <th>Trạng thái</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody id="requestsTableBody">
    <!-- Dữ liệu sẽ được tải vào đây -->
    </tbody>
  </table>
</div>


<!-- Modal for viewing request -->
<div id="editRequestModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Xem yêu cầu</h2>
    <div id="viewRequestDetails">
      <p><strong>Ngày nghỉ:</strong> <span id="viewLeaveDate"></span></p>
      <p><strong>Lý do:</strong> <span id="viewRequestReason"></span></p>
      <p><strong>Ngày phê duyệt:</strong> <span id="viewApprovalDate"></span></p>
      <p><strong>Nghỉ có lương:</strong> <span id="viewPaidLeave"></span></p>
      <p><strong>Người yêu cầu:</strong> <span id="viewUsername"></span></p>
      <p><strong>Ngày tạo:</strong> <span id="viewCreatedAt"></span></p>
      <p><strong>Người duyệt:</strong> <span id="viewApproverUsername"></span></p>
      <p><strong>Trạng thái:</strong> <span id="viewRequestStatus"></span></p>
      <p><strong>Phòng ban:</strong> <span id="viewDepartmentName"></span></p>
      <button type="button" onclick="closeModal()">Hủy</button>
    </div>
  </div>
</div>
</body>
</html>
