<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('/api/v1/requests')
            .then(response => response.json())
            .then(data => {
                const requests = data.data || [];

                const Pending = requests.filter(r => r.requestStatus === 'PENDING').length;
                const Approved = requests.filter(r => r.requestStatus === 'APPROVED').length;
                const Rejected = requests.filter(r => r.requestStatus === 'REJECTED').length;
                const total = requests.length;

                // Tính phần trăm
                const pendingPercent = total > 0 ? Math.round((Pending / total) * 100) : 0;
                const rejectedPercent = total > 0 ? Math.round((Rejected / total) * 100) : 0;
                const approvedPercent = total > 0 ? Math.round((Approved / total) * 100) : 0;

                // Cập nhật số liệu trong legend
                document.getElementById('pendingPercent').textContent = `${Pending} (${pendingPercent}%)`;
                document.getElementById('rejectedPercent').textContent = `${Rejected} (${rejectedPercent}%)`;
                document.getElementById('approvedPercent').textContent = `${Approved} (${approvedPercent}%)`;
                document.getElementById('totalRequests').textContent = total;

                // Tạo biểu đồ tròn
                const ctx = document.getElementById('requestsChart').getContext('2d');
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: ['Pending', 'Rejected', 'Approved'],
                        datasets: [{
                            data: [Pending, Rejected, Approved],
                            backgroundColor: ['#ff8c00', '#d32f2f', '#388e3c'],
                            borderColor: ['#ffffff', '#ffffff', '#ffffff'],
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    label: function (context) {
                                        const label = context.label || '';
                                        const value = context.raw || 0;
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = total > 0 ? Math.round((value / total) * 100) : 0;
                                        return `${label}: ${value} (${percentage}%)`;
                                    }
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    });

    async function fetchOngoingMeetings() {
        const Username = localStorage.getItem('Username'); // Lưu ý 'Username' viết hoa
        if (!Username) {
            console.error('User is not logged in.');
            return;
        }

        try {
            const response = await fetch(`/api/v1/bookings/ongoing?username=${Username}`);
            if (response.status === 404) {
                console.error('API endpoint not found');
                return;
            }
            const data = await response.json();

            if (Array.isArray(data)) {
                const ongoingMeetings = data.filter(booking => {
                    const now = new Date();
                    const startTime = new Date(booking.startTime.replace('T', ' ').replace('Z', ''));
                    const endTime = new Date(booking.endTime.replace('T', ' ').replace('Z', ''));
                    const isOngoing = startTime <= now && endTime >= now;
                    const attendeesArray = booking.attendees
                        ? booking.attendees.split(',').map(name => name.trim().toLowerCase())
                        : [];
                    const isAttendee = attendeesArray.includes(Username.toLowerCase());
                    const isOrganizer = booking.username.toLowerCase() === Username.toLowerCase();
                    return isOngoing && (isAttendee || isOrganizer);
                });
                displayMeetings(ongoingMeetings, 'ongoing');
            } else {
                console.error('Expected an array, got:', data);
            }
        } catch (error) {
            console.error('Error fetching ongoing meetings:', error);
        }
    }

    async function fetchUpcomingMeetings() {
        const Username = localStorage.getItem('Username'); // Lưu ý 'Username' viết hoa
        if (!Username) {
            console.error('User is not logged in.');
            return;
        }

        try {
            const response = await fetch(`/api/v1/bookings/upcoming?username=${Username}`);
            if (response.status === 404) {
                console.error('API endpoint not found');
                return;
            }
            const data = await response.json();

            if (Array.isArray(data)) {
                const upcomingMeetings = data.filter(booking => {
                    const now = new Date();
                    const startTime = new Date(booking.startTime.replace('T', ' ').replace('Z', ''));
                    const isUpcoming = startTime > now;
                    const attendeesArray = booking.attendees
                        ? booking.attendees.split(',').map(name => name.trim().toLowerCase())
                        : [];
                    const isAttendee = attendeesArray.includes(Username.toLowerCase());
                    const isOrganizer = booking.username.toLowerCase() === Username.toLowerCase();
                    return isUpcoming && (isAttendee || isOrganizer);
                });
                displayMeetings(upcomingMeetings, 'upcoming');
            } else {
                console.error('Expected an array, got:', data);
            }
        } catch (error) {
            console.error('Error fetching upcoming meetings:', error);
        }
    }

    function displayMeetings(bookings, type) {
        const tbody = document.getElementById(type === 'ongoing' ? 'ongoing-meetings' : 'upcoming-meetings');
        if (!tbody) {
            console.error('Table body not found for', type);
            return;
        }
        tbody.innerHTML = '';

        bookings.forEach(booking => {
            const row = document.createElement('tr');
            const startTime = new Date(booking.startTime.replace('T', ' ').replace('Z', ''));
            const endTime = new Date(booking.endTime.replace('T', ' ').replace('Z', ''));
            const startDisplay = startTime.toLocaleString();
            const endDisplay = endTime.toLocaleString();

            row.innerHTML = `
            <td>${booking.roomId}</td>
            <td>${booking.title}</td>
            <td>${booking.attendees}</td>
            <td>${startDisplay}</td>
            <td>${endDisplay}</td>
        `;
            tbody.appendChild(row);
        });
    }

    window.onload = () => {
        fetchOngoingMeetings();
        fetchUpcomingMeetings();
    };

    document.querySelectorAll(".table tbody").forEach(tbody => {
        const rowCount = tbody.rows.length;
        const maxRows = 5;
        for (let i = rowCount; i < maxRows; i++) {
            const emptyRow = tbody.insertRow();
            for (let j = 0; j < 5; j++) {
                const cell = emptyRow.insertCell();
                cell.innerHTML = "&nbsp;";
            }
        }
    });

</script>
